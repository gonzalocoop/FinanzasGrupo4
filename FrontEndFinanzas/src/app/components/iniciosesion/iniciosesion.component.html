<div class="page-container">
  
  <div class="form-box">
    
    <h3>Inicio sesión</h3>

    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Usuario..." [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña..." [(ngModel)]="password" />
    </div>
    <div class="button-container">
          <button class="btn-submit" (click)="login()">Iniciar sesion</button>
          
          <button type="button" class="btn-secondary" routerLink="/">Volver al Inicio</button>
        </div>

        <div class="register-link">
          ¿No tienes una cuenta? <a routerLink="/registrarusuario">Haz clic aquí</a>
        </div>
    </div>
</div>
