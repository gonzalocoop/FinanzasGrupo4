<div class="list-container">
  
  <div class="list-header">
    <h1>Gestión de Propiedades (Admin)</h1>
    <button mat-flat-button color="primary" routerLink="/admin/propiedades/nueva">
      <mat-icon>add</mat-icon>
      Registrar Nueva Propiedad
    </button>
  </div>

  <table mat-table [dataSource]="listaPropiedades" class="property-table mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id_propiedad}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo de Propiedad </th>
      <td mat-cell *matCellDef="let p"> {{p.tipo_propiedad}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let p"> {{p.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio (S/.) </th>
      <td mat-cell *matCellDef="let p"> {{p.precio_propiedad | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p" class="action-buttons">
        <button mat-icon-button color="primary" [routerLink]="['/admin/propiedades/editar/', p.id_propiedad]" title="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(p.id_propiedad)" title="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No hay propiedades registradas.</td>
    </tr>
  </table>

</div>
