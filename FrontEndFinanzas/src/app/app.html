<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div class="left-menu">
    <button mat-button [routerLink]="['/homes']" style="color: rgb(0, 0, 0)">
      <mat-icon>home</mat-icon>Home
    </button>
    
    <button  mat-button *ngIf="isAdmin()" [routerLink]="['/reportes']" style="color: rgb(0, 0, 0)">
    <mat-icon>assessment</mat-icon> Reportes Admin
    </button>

    <button  mat-button *ngIf="isStudent()"[routerLink]="['/reportes']" style="color: rgb(0, 0, 0)">
    <mat-icon>home</mat-icon> Reportes de Usuario
    </button>

    <button mat-button *ngIf="isAdmin()" [matMenuTriggerFor]="adminMenu" style="color: rgb(0, 0, 0)">
      <mat-icon>admin_panel_settings</mat-icon>
      Administrar
    </button>
    
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item routerLink="/admin/propiedades">Gestionar Propiedades</button>
      
      </mat-menu>
    </div>
  <div class="right-menu">
     <button mat-button routerLink="/perfil" style="color: white; margin-right: 10px;">
        <mat-icon>account_circle</mat-icon><span>Mi Perfil</span>
     </button>

     <button mat-button (click)="cerrar()" style="color: white">
        <mat-icon>logout</mat-icon><span>Cerrar sesi√≥n</span>
     </button>
  </div>
</mat-toolbar>
